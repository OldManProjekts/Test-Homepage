<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Reference to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Reference to CSS Style page  -->
  <link rel="stylesheet" href="style.css">

<!-- Reference to Script page-->
  <script defer src="script.js"></script>

  <title>JEDideas.co</title>

</head>

<body>

<!-- Top Bar Section -->    
  <header class="header">
    <div class="top-bar">
      <div class="top-bar__content">
        <section class="phone">
          <i class="fa-solid fa-phone icon"></i>
          <span>1-813-123-4567</span>
        </section>
        <section class="email">
          <i class="fa-solid fa-envelope icon"></i>
          <span>info@jedideas.co</span>
        </section>
      </div>
    </div>

<!-- Bottom Bar Section -->
    <div class="bottom-bar">
      <div class="bottom-bar__content">
        <a href="#" class="logo"> <!-- logo replace with website if you want -->
          <img class="logo__img" src="jedi logo.svg" alt="JEDideas">
          <span class="logo__text">JEDideas.co</span>
        </a>
        
<!-- Nav Section -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Ideas</a>
            </li>
            <li class="nav__item">
              <a class="btn" href="#">Contact</a>
            </li>
          </ul>
        </nav>

  <!-- Hamburger Menu Section -->
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
